<section class="portfolio" id="portfolio">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">Alta de Materias</h2>
      <hr class="star-dark mb-5">
      <div class="row">
      	<div class="col"></div>
        <div class="col align-self-center">
	        	
	        <form>
	          <div class="form-group">
	            <label for="exampleFormControlInput1">Nombre</label>
	            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
	          </div>
	          <div class="form-group">
	            <label for="exampleFormControlInput1">Cuatrimestre</label>
	            <!--input [(ngModel)]="cuatrimestre" name="cuatrimestre" type="text" class="form-control" id="cuatrimestre" placeholder="Cuatrimestre"-->

	            <select [(ngModel)]="cuatrimestre" name="cuatrimestre" class="form-control" id="cuatrimestreSelect">
			      <option value="1C">1C</option>
			      <option value="2C">2C</option>
			    </select>
	          </div>
	          <div class="form-group">
	            <label for="exampleFormControlInput1">Cupo</label>
	            <input [(ngModel)]="cupo" name="cupo" type="number" class="form-control" id="cupo" placeholder="Cupo">
	          </div>

	          <div class="form-group">
	            <label for="exampleFormControlSelect1">Profesor</label>
	            <select [(ngModel)]="profesor" name="profesor" class="form-control" id="profesorSelect">
			      <option *ngFor="let item of profesores" value="{{item.id}}">{{item.nombre}} {{item.apellido}}</option>
			    </select>
	          </div>

	          <div class="col-auto my-1">
	            <button type="submit" class="btn btn-dark" (click)="alta()">Alta</button>
	          </div>
	        </form>

	        <div id="alert-1" class="alert alert-danger ocultar" data-dismiss="alert" role="alert">
	          {{text}}
	        </div>

	        <div id="alert-2" class="alert alert-success ocultar" data-dismiss="alert" role="alert">
	          {{text2}}
	        </div>

        </div>
        <div class="col"></div>

      </div>
    </div>
  </section>
