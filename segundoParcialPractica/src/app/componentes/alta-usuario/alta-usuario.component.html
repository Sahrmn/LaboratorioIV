<section class="bg-primary text-white mb-0" id="about">
    <div class="container">
      <h2 class="text-center text-uppercase text-white">Alta Usuario</h2>
      <hr class="star-light mb-5">
      <div class="row">
       <div class="col-lg-4"></div>
       <div class="col-lg-4">
         
         <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de Usuario</label>
            <select value="1" [(ngModel)]="tipo" name="tipo" class="form-control" id="exampleFormControlSelect1">
              <option value="1" selected>Alumno</option>
              <option value="2" selected>Profesor</option>
              <option value="3">Administrador</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Apellido</label>
            <input [(ngModel)]="apellido" name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
              <input [(ngModel)]="pass" name="pass" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>

          <div class="col-auto my-1">
            <button type="submit" class="btn btn-dark" (click)="alta()">Alta</button>
          </div>
        </form>
        <div id="alert-1" class="alert alert-danger ocultar" data-dismiss="alert" role="alert">
          {{text}}
        </div>

        <div id="alert-2" class="alert alert-success ocultar" data-dismiss="alert" role="alert">
          {{text2}}
        </div>
       
        </div>
      <div class="col-lg-4"></div>
      </div>
      
    </div>
  </section>
