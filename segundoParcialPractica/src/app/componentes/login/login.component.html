<section class="bg-primary text-white mb-0" id="about">
    <div class="container">
      <h2 class="text-center text-uppercase text-white">Login</h2>
      <hr class="star-light mb-5">
      <div class="row">
       <div class="col-lg-4"></div>
       <div class="col-lg-4">
         
         <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          
          <div class="form-group">
            <label for="inputPassword">Password</label>
              <input [(ngModel)]="pass" name="pass" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>

          <div class="col-auto my-1">
            <button type="submit" class="btn btn-dark login" (click)="login()">Entrar</button>
            <button type="submit" class="btn btn-dark l login" (click)="entrarAlumno()">Entrar como alumno</button>
            <button type="submit" class="btn btn-dark l login" (click)="entrarProfesor()">Entrar como profesor</button>
            <button type="submit" class="btn btn-dark l login" (click)="entrarAdmin()">Entrar como administrador</button>
          </div>
        </form>
        
        <div id="alert-1" class="alert alert-danger ocultar" data-dismiss="alert" role="alert">
          {{text}}
        </div>

        <div id="alert-2" class="alert alert-success ocultar" data-dismiss="alert" role="alert">
          {{text2}}
        </div>
       
        </div>
      <div class="col-lg-4"></div>
      </div>
      
    </div>
  </section>
